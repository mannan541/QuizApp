apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.3"
    useLibrary 'org.apache.http.legacy'
    defaultConfig {
        applicationId "com.android.tutorial"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support:design:24.2.1'
    compile 'com.android.support:support-v4:24.2.1'
    compile 'com.android.support:percent:24.2.1'
    compile 'com.android.support:cardview-v7:24.2.1' // Cardview library
    compile 'com.github.gcacace:signature-pad:1.2.0' // SignaturePadView library
    compile 'org.apache.httpcomponents:httpclient:4.5' //http library
    testCompile 'junit:junit:4.12'
    compile 'com.github.satyan:sugar:1.4' // Sugrar ORM library for SQLite database wrapper
    compile 'com.github.bumptech.glide:glide:3.7.0' // glide library to load online image in imageview
    compile 'com.github.anastr:speedviewlib:1.1.2' // Speedometer library
    compile 'com.dlazaro66.qrcodereaderview:qrcodereaderview:2.0.1' //  QR code reader library
    compile('com.mikepenz:aboutlibraries:5.9.1@aar') { // library to view used libraries in app.
        transitive = true
    }
    compile 'com.github.claudiodegio:MsvSearch:1.0.0' // SearchView library
    compile 'com.github.nisrulz:sensey:1.5.1' // Motion sensor library
    compile 'com.github.adrielcafe:AndroidAudioRecorder:0.2.0' // Audio recorder library
    compile 'com.github.ViksaaSkool:AwesomeSplash:v1.0.0' // Splash Screen library
    compile 'com.github.pro100svitlo:creditCardNfcReader:1.0.2' // NFC card reader library
    compile 'de.hdodenhof:circleimageview:1.3.0' // circular image view library
    compile 'com.github.jrvansuita:CheckNewAppVersionAvailable:v1.0.0' // check new app version  on playstore library
    compile 'com.github.iammert:StatusView:1.2' // status bar /  snackbar library
    compile 'com.github.nisrulz:screenshott:1.1.0' // screenshot library
    compile('org.eclipse.paho:org.eclipse.paho.android.service:1.0.2') { // mqtt iot library
        exclude module: 'support-v4'
    }

    compile 'com.google.firebase:firebase-core:9.6.0' // firebase library
    compile 'com.google.firebase:firebase-messaging:9.6.0'// firebase push notifications library
}
